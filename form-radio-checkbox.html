<style>
/*单选框*/
.radio{
	width: 22px;
	height: 22px;
	vertical-align: middle;
	background-image: url(images/radio.png);
	background-position: 0 0;
	margin-right: 5px;
}
.radio:checked{
	background-position: 0 -22px;
	}
/*多选框*/
.checkbox{
	width: 22px;
	height: 22px;
	vertical-align: middle;
	background-image: url(images/checkbox.png);
	background-position: 0 0;
	margin-right: 5px;
}
.checkbox:checked{
	background-position: 0 -22px;
}
</style>
<h1 class="title">单选框<span>#5a</span></h1>
<div class="wrap radio-checkbox">
	<!----------------------单选框#5a-------------------->
	<label><input class="radio" type="radio" name="rad">male</label>
	<label><input class="radio" type="radio" name="rad">female</label>
</div>

<h1 class="title">多选框<span>#5b</span></h1>
<div class="wrap radio-checkbox">
	<!----------------------多选框#5b-------------------->
	<label><input type="checkbox" name="" class="checkbox" checked>option1</label>
	<label><input type="checkbox" name="" class="checkbox">option2</label>
</div>
