<!DOCTYPE html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">

})

<style>
/**************组件-列表**************/
.list{
	border-top: 1px solid #ddd;
	border-bottom: 1px solid #ddd;
	background-color: #fff;
}
.list ul{
	
}
.list ul li{
	display: -webkit-box;
	display: -webkit-flex;
	display: flex;
	padding: 0 0 0 15px;
}
.list ul li div,
.list ul li a{
	position: relative;
	-webkit-box-flex: 1;
	-webkit-flex: 1;
	flex: 1;
	display: block;
	padding: 10px 10px 10px 0;
	border-bottom: 1px solid  #ddd;
	overflow: hidden;
	color: inherit;
	background-image: url(images/item-arrow.png);
	background-repeat: no-repeat !important;
	background-position: right center !important;
	-webkit-background-size: 16px !important;
	-webkit-background-origin: content-box;
	background-origin: content-box;
}
.list ul li:active{
	background-color: #eee;
}
.list ul li a .tip{
	position: absolute;
	top: 12px;
	right: 30px;
	color: #aaa;
}
.list ul li:nth-last-child(1) a{
	border-bottom: none;
}

</style>
</head>
<body>
<!--------------------列表#1 | 头像#2 -------------------->
<h1 class="title">设置</h1>
<div class="list">
	<ul>
		<li>
			<a href="frame.html?url=list">列表 <label class="tip">#1</label></a>
		</li>
		<li>
			<a href="frame.html?url=avatar">头像 <label class="tip">#2</label></a>
		</li>
	</ul>
</div>
<!--------------------表单-------------------->
<h1 class="title">表单</h1>
<div class="list">
	<ul>
		<li>
			<!--------------------输入框#3-------------------->
			<a href="frame.html?url=form-input">输入框 <label class="tip">#3</label></a>
		</li>
		<li>
			<!--------------------按钮#4-------------------->
			<a href="frame.html?url=form-button">按钮 <label class="tip">#4</label></a>
		</li>
		<li>
			<!--------------------单选框，复选框#5-------------------->
			<a href="frame.html?url=form-radio-checkbox">单选框，复选框<label class="tip">#5</label></a>
		</li>
		<li>
			<!--------------------单选列表，复选列表#6-------------------->
			<a href="frame.html?url=form-radio-checkbox2">单选项列表，复选项列表<label class="tip">#6</label></a>
		</li>
	</ul>
</div>

<!--------------------评论#7-------------------->
<h1 class="title">评论</h1>
<div class="list">
	<ul>
		<li>
			<a href="frame.html?url=comment">评论 <label class="tip">#7</label></a>
		</li>		
	</ul>
</div>

<!--------------------标题栏#8-------------------->
<h1 class="title">标题栏</h1>
<div class="list">
	<ul>
		<li>
			<a href="frame.html?url=header">标题栏 <label class="tip">#8</label></a>
		</li>
	</ul>
</div>

<!--------------------导航栏#9 | 选项卡#10-------------------->
<h1 class="title">导航相关</h1>
<div class="list">
	<ul>
		<li>
			<a href="frame.html?url=navbar">导航栏 <label class="tip">#9</label></a>
		</li>	
		<li>
			<a href="frame.html?url=tabs">选项卡 <label class="tip">#10</label></a>
		</li>		
	</ul>
</div>

<!--------------------幻灯片#11 | 滚动条#12-------------------->

	<ul>
		<li>
			<a href="frame.html?url=swiper">幻灯片 <label class="tip">#11</label></a>

<div class="list">
	<ul>
		<li>
			<a href="frame.html?url=searchbar">搜索栏 <label class="tip">#13</label></a>
		</li>	
	</ul>
</div>
